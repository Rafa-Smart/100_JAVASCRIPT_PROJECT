<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Secan ke Pecahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2a36b8;
            margin-bottom: 10px;
        }
        .garis {
            height: 3px;
            background-color: #0c1b8b;
            margin: 10px 0;
        }
        select {
            padding: 8px;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #220991;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #hasil {
            margin-top: 20px;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 60px;
        }
        .pecahan {
            font-size: 24px;
            margin: 10px 0;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
        .tak-terdefinisi {
            color: #b82a2a;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="garis"></div>
    <h1>PROGRAM SECAN KE PECAHAN</h1>
    <div class="garis"></div>
    
    <p>Pilih sudut (derajat):</p>
    <select id="sudut">
        <option value="0">0°</option>
        <option value="30">30°</option>
        <option value="45">45°</option>
        <option value="60">60°</option>
        <option value="90">90°</option>
        <option value="120">120°</option>
        <option value="135">135°</option>
        <option value="150">150°</option>
        <option value="180">180°</option>
        <option value="210">210°</option>
        <option value="225">225°</option>
        <option value="240">240°</option>
        <option value="270">270°</option>
        <option value="300">300°</option>
        <option value="315">315°</option>
        <option value="330">330°</option>
        <option value="360">360°</option>
    </select>
    
    <button onclick="hitungSecan()">Hitung</button>
    
    <div id="hasil"></div>
    <div id="konfirmasi" style="display: none; margin-top: 20px;">
        <button onclick="ulangiProgram()">Ulangi</button>
    </div>
    
    <div class="footer">
        Dibuat pada 3/05/2025 oleh Rafa Khadafi
    </div>
    
    <script>
        const secanNya = {
            0: "1",
            30: "2√3/3",
            45: "√2",
            60: "2",
            90: "<span class='tak-terdefinisi'>Tak Terdefinisi</span>",
            120: "-2",
            135: "-√2",
            150: "-2√3/3",
            180: "-1",
            210: "-2√3/3",
            225: "-√2",
            240: "-2",
            270: "<span class='tak-terdefinisi'>Tak Terdefinisi</span>",
            300: "2",
            315: "√2",
            330: "2√3/3",
            360: "1"
        };
        
        function hitungSecan() {
            const sudut = document.getElementById("sudut").value;
            const hasilElement = document.getElementById("hasil");
            const konfirmasiElement = document.getElementById("konfirmasi");
            
            const nilaiSecan = secanNya[sudut];
            hasilElement.innerHTML = `
                <p>sec(${sudut}°) =</p>
                <div class="pecahan">${nilaiSecan}</div>
            `;
            
            konfirmasiElement.style.display = "block";
        }
        
        function ulangiProgram() {
            document.getElementById("hasil").innerHTML = "";
            document.getElementById("konfirmasi").style.display = "none";
        }
    </script>
</body>
</html>
