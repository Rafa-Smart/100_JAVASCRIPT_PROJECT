<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Hitung Fokus Lensa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2a36b8;
            margin-bottom: 10px;
        }
        .hasil {
            height: 3px;
            background-color: #0c1b8b;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #220991;
            color: white;
            border: none;
            cursor: pointer;
        }
        #hasil {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .title {
            color: #b82a2a;
            margin-bottom: 20px;
        }
        .garis {
            height: 3px;
            background-color: #2a36b8;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="garis"></div>
    <h1 class="title">FOKUS LENSA</h1>
    <div class="garis"></div>
    
    <p>Masukan panjang fokus lensa objektif:</p>
    <input type="number" id="fob" placeholder="Dalam satuan cm" step="0.1">
    
    <p>Masukan panjang fokus lensa okuler:</p>
    <input type="number" id="fp" placeholder="Dalam satuan cm" step="0.1">
    
    <p>Masukan panjang parameter lensa okuler:</p>
    <input type="number" id="fok" placeholder="Dalam satuan cm" step="0.1">
    
    <button onclick="hitungFokus()">Hitung</button>
    
    <div id="hasil"></div>
    <div class="footer" style="font-size: 12px; color:#666; margin-top: 30px;">
        Dibuat pada 3/05/2025 oleh Rafa Khadafi
    </div>
    
    <script>
        function hitungFokus() {
            const fob = parseFloat(document.getElementById("fob").value);
            const fp = parseFloat(document.getElementById("fp").value);
            const fok = parseFloat(document.getElementById("fok").value);
            const hasilElement = document.getElementById("hasil");
            
            if (isNaN(fob) || isNaN(fp) || isNaN(fok)) {
                hasilElement.textContent = "Mohon masukkan semua nilai dengan benar";
                return;
            }
            
            // Rumus: d = (4 * fp) + fob + fok
            const d = (4 * fp) + fob + fok;
            
            hasilElement.textContent = `Hasil perhitungan fokus lensa adalah: ${d.toFixed(2)} cm`;
            
            // Tampilkan dialog untuk mengulang
            const ulangi = confirm(`Hasil: ${d.toFixed(2)} cm\n\nApakah Anda ingin menghitung lagi?`);
            if (ulangi) {
                document.getElementById("fob").value = "";
                document.getElementById("fp").value = "";
                document.getElementById("fok").value = "";
            } else {
                hasilElement.textContent += "\n\nTerima kasih, program selesai.";
                document.querySelector("button").disabled = true;
            }
        }
    </script>
</body>
</html>
