<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menentukan Jam Tidur Ideal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2a36b8;
            margin-bottom: 10px;
        }
        .garis {
            height: 3px;
            background-color: #0c1b8b;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #220991;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #hasil {
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 60px;
            text-align: left;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
        .error {
            color: #b82a2a;
            font-style: italic;
        }
        .warning {
            color: #b88a2a;
            font-weight: bold;
        }
        .good {
            color: #2ab84f;
            font-weight: bold;
        }
        ul {
            margin-top: 5px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="garis"></div>
    <h1>PROGRAM MENENTUKAN WAKTU TIDUR IDEAL</h1>
    <div class="garis"></div>
    
    <p>Masukkan waktu tidur anda (1-10 jam):</p>
    <input type="number" id="jamTidur" min="1" max="10" placeholder="Masukkan jam tidur">
    
    <button onclick="analisisTidur()">Analisis</button>
    
    <div id="hasil"></div>
    <div id="konfirmasi" style="display: none; margin-top: 20px;">
        <button onclick="ulangiProgram()">Ulangi</button>
    </div>
    
    <div class="footer">
        Dibuat pada 26/10/2024 oleh Rafa Khadafi
    </div>
    
    <script>
        function analisisTidur() {
            const jamTidur = document.getElementById("jamTidur").value;
            const hasilElement = document.getElementById("hasil");
            const konfirmasiElement = document.getElementById("konfirmasi");
            
            // Validasi input
            if (!jamTidur || jamTidur < 1 || jamTidur > 10) {
                hasilElement.innerHTML = `<p class="error">Masukkan jam tidur antara 1-10!</p>`;
                konfirmasiElement.style.display = "block";
                return;
            }
            
            const jam = parseInt(jamTidur);
            let hasil = "";
            let kelas = "";
            
            if (jam >= 1 && jam <= 3) {
                kelas = "warning";
                hasil = `<p class="${kelas}">Jaga pola tidurnya yaa sayangg</p>
                         <p>Jam tidur mu berdampak buruk:</p>
                         <ul>
                             <li>Kelelahan extrem</li>
                             <li>Gangguan kognitif</li>
                             <li>Resiko kesehatan mental</li>
                             <li>Penyakit fisik</li>
                             <li>Potensi kecelakaan</li>
                         </ul>`;
            } 
            else if (jam === 4) {
                kelas = "warning";
                hasil = `<p class="${kelas}">Jaga pola tidurnya yaa sayangg</p>
                         <p>Jam tidur mu berdampak buruk:</p>
                         <ul>
                             <li>Kelelahan</li>
                             <li>Penurunan kinerja</li>
                             <li>Mood buruk</li>
                             <li>Kesulitan beradaptasi</li>
                             <li>Gangguan fisiologis</li>
                         </ul>`;
            } 
            else if (jam === 5 || jam === 6) {
                kelas = "warning";
                hasil = `<p class="${kelas}">Jaga pola tidurnya yaa sayangg</p>
                         <p>Jam tidur mu berdampak buruk:</p>
                         <ul>
                             <li>Kelelahan ringan</li>
                             <li>Resiko penyakit jantung</li>
                             <li>Konsentrasi menurun</li>
                             <li>Peforma menurun</li>
                             <li>Stress meningkat</li>
                         </ul>`;
            } 
            else if (jam === 7 || jam === 8) {
                kelas = "good";
                hasil = `<p class="${kelas}">Pola tidur kamu sudah baguss sayangg</p>
                         <p>Jam tidur mu berdampak baik:</p>
                         <ul>
                             <li>Pemulihan yang baik</li>
                             <li>Kesehatan mental stabil</li>
                             <li>Peningkatan kinerja kognitif</li>
                             <li>Kesehatan jantung baik</li>
                             <li>Regulasi hormon</li>
                         </ul>`;
            } 
            else if (jam === 9 || jam === 10) {
                kelas = "good";
                hasil = `<p class="${kelas}">Pola tidur kamu lumayan baguss</p>
                         <p>Jam tidur mu lumayan baik:</p>
                         <p><strong>Manfaat:</strong></p>
                         <ul>
                             <li>Pemulihan extra</li>
                             <li>Peningkatan kreativitas</li>
                             <li>Fokus yang tajam</li>
                         </ul>
                         <p><strong>Dampak buruk:</strong></p>
                         <ul>
                             <li>Kepala sakit</li>
                             <li>Kesulitan bangun</li>
                             <li>Resiko penyakit tertentu</li>
                         </ul>`;
            } 
            else {
                hasil = `<p class="warning">Kamu tidur nya berlebihan sayangg</p>`;
            }
            
            hasilElement.innerHTML = hasil;
            konfirmasiElement.style.display = "block";
        }
        
        function ulangiProgram() {
            document.getElementById("jamTidur").value = "";
            document.getElementById("hasil").innerHTML = "";
            document.getElementById("konfirmasi").style.display = "none";
        }
    </script>
</body>
</html>
