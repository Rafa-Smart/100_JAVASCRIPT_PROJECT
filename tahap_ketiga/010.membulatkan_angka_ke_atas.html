<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Pembulatan Ke Bawah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2a36b8;
            margin-bottom: 10px;
        }
        .garis {
            height: 3px;
            background-color: #0c1b8b;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #220991;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #hasil {
            margin-top: 20px;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="garis"></div>
    <h1>PROGRAM PEMBULATAN KE ATAS</h1>
    <div class="garis"></div>
    
    <p>Masukkan angka desimal:</p>
    <input type="number" id="angkaInput" placeholder="Masukkan angka float" step="any">
    
    <button onclick="bulatkanKeBawah()">Bulatkan</button>
    
    <div id="hasil"></div>
    <div id="konfirmasi" style="display: none; margin-top: 20px;">
        <button onclick="ulangiProgram()">Ulangi</button>
    </div>
    
    <div class="footer" style="font-size: 12px; color:#666; margin-top: 30px;">
        Dibuat pada 3/05/2025 oleh Rafa Khadafi
    </div>
    
    <script>
        function bulatkanKeBawah() {
            const input = parseFloat(document.getElementById("angkaInput").value);
            const hasilElement = document.getElementById("hasil");
            const konfirmasiElement = document.getElementById("konfirmasi");
            
            if (isNaN(input)) {
                hasilElement.textContent = "Masukkan angka yang valid";
                return;
            }
            
            const hasilBulat = Math.ceil(input);
            hasilElement.innerHTML = `
                Angka asli: ${input}<br>
                Hasil pembulatan ke atas: <strong>${hasilBulat}</strong>
            `;
            
            konfirmasiElement.style.display = "block";
        }
        
        function ulangiProgram() {
            document.getElementById("angkaInput").value = "";
            document.getElementById("konfirmasi").style.display = "none";
            document.getElementById("angkaInput").focus();
        }
    </script>
</body>
</html>
