<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Validasi Digit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2a36b8;
            margin-bottom: 10px;
        }
        .hasil {
            height: 3px;
            background-color: #009200;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
        }
        button {
            padding: 8px 15px;
            background-color: #220991;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #hasil {
            margin-top: 20px;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 60px;
            border-radius: 5px;
        }
        .valid {
            color: #009200;
            background-color: #e8f5e9;
        }
        .invalid {
            color: #b82a2a;
            background-color: #ffebee;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="divider"></div>
    <h1>PROGRAM MEMBACA KARAKTER DIGIT</h1>
    <div class="divider"></div>
    
    <p>Masukkan angka 0-9:</p>
    <input type="text" id="digitInput" placeholder="Masukkan 1 digit angka" maxlength="1" pattern="[0-9]">
    
    <button onclick="validasiDigit()">Validasi</button>
    
    <div id="hasil"></div>
    <div id="konfirmasi" style="display: none; margin-top: 20px;">
        <button onclick="ulangiProgram()">Coba Lagi</button>
    </div>
    
    <div class="footer" style="font-size: 12px; color:#666; margin-top: 30px;">
        Dibuat pada 3/05/2025 oleh Rafa Khadafi
    </div>
    
    <script>
        function validasiDigit() {
            const input = document.getElementById("digitInput").value;
            const hasilElement = document.getElementById("hasil");
            const konfirmasiElement = document.getElementById("konfirmasi");
            
            if (input.length === 1 && input >= "0" && input <= "9") {
                hasilElement.textContent = `${input} adalah angka yang Anda masukan sudah tepat`;
                hasilElement.className = "valid";
            } else {
                hasilElement.textContent = `${input} tidak sesuai dan bernilai -99`;
                hasilElement.className = "invalid";
            }
            
            konfirmasiElement.style.display = "block";
        }
        
        function ulangiProgram() {
            document.getElementById("digitInput").value = "";
            document.getElementById("hasil").className = "";
            document.getElementById("konfirmasi").style.display = "none";
            document.getElementById("digitInput").focus();
        }
        
    </script>
</body>
</html>
