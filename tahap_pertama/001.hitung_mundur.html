<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas</title>
    <style>
      body {
        width: 50%;
        margin: 50px auto;
        text-align: center;
      }
      button {
        width: 70px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="counter">counter =</h1>
    <input type="number" id="angka" placeholder="masukan angka" />
    <button id="hitung" type="button">hitung</button>
    <div class="footer" style="color: #666; font-size: 12px; margin-top: 30px;">
      Dibuat pada 23/04/2025 oleh Rafa Khadafi
  </div>
    <script>
      const button = document.querySelector("#hitung");
      button.addEventListener("click", () => {
        const angka = document.querySelector("#angka").value;
        counter(angka);
        function counter(angka) {
          counter = angka;
          setInterval(() => {
            if (counter === 0) {
              alert("Waktu habis");
              clearInterval(counter);
              document.location.reload();
            }
            counter--;
            let hasil = document.querySelector("#counter");
            hasil.textContent = `hitung = ${counter}`;
          }, 1000);
          button.disabled = "true";
        }
      });
    </script>
  </body>
</html>
