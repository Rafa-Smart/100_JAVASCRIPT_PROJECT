<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisma Segitiga</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin-top: 30px;
      }
      input {
        padding: 5px;
        margin: 5px;
        width: 80px;
      }
      button {
        padding: 8px 15px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Menghitung Prisma Segitiga</h2>
    <form>
      <label for="alas">Alas Segitiga: </label>
      <input type="number" id="alas" step="any" /><br />
      <label for="tinggiSegitiga">Tinggi Segitiga: </label>
      <input type="number" id="tinggiSegitiga" step="any" /><br />
      <label for="tinggiPrisma">Tinggi Prisma: </label>
      <input type="number" id="tinggiPrisma" step="any" /><br />
      <button type="button" id="hitung">Hitung</button>
    </form>
    <h3>Hasil Perhitungan</h3>
    <p>Volume: <span id="volume"></span></p>
    <p>Luas Permukaan: <span id="luas"></span></p>
    <div class="footer" style="color: #666; font-size: 12px; margin-top: 30px;">
      Dibuat pada 23/04/2025 oleh Rafa Khadafi
  </div>
    <script>
      document.getElementById("hitung").addEventListener("click", function () {
        const a = parseFloat(document.getElementById("alas").value);
        const ts = parseFloat(document.getElementById("tinggiSegitiga").value);
        const tp = parseFloat(document.getElementById("tinggiPrisma").value);

        const volume = 0.5 * a * ts * tp;
        const luas = a * ts + 3 * a * tp;

        document.getElementById("volume").innerHTML =
          volume.toFixed(2) + " cm³";
        document.getElementById("luas").innerHTML = luas.toFixed(2) + " cm²";
      });
    </script>
  </body>
</html>
