<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persegi Panjang</title>
</head>
<body>
    <center>
        <h2>Menghitung Persegi Panjang</h2>
        <form>
            <label for="panjang">Panjang (cm): </label>
            <input type="number" id="panjang">
            <label for="lebar">Lebar (cm): </label>
            <input type="number" id="lebar">
            <button type="button" id="hitung">Hitung</button>
        </form>
        <h3>Hasil Perhitungan</h3>
        <p>Keliling: <span id="keliling"></span></p>
        <p>Luas: <span id="luas"></span></p>
        <div class="footer" style="color: #666; font-size: 12px; margin-top: 30px;">
            Dibuat pada 23/04/2025 oleh Rafa Khadafi
        </div>
    </center>

    <script>
        document.getElementById("hitung").addEventListener("click", function() {
            const panjang = parseFloat(document.getElementById("panjang").value);
            const lebar = parseFloat(document.getElementById("lebar").value);
            const tampilKeliling = document.getElementById("keliling");
            const tampilLuas = document.getElementById("luas");

            // Rumus Persegi Panjang
            const keliling = 2 * (panjang + lebar);
            const luas = panjang * lebar;

            tampilKeliling.innerHTML = keliling.toFixed(2) + " cm";
            tampilLuas.innerHTML = luas.toFixed(2) + " cm<sup>2</sup>";
        });
    </script>
</body>
</html>
