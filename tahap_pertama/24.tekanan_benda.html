<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekanan</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin-top: 30px;
      }
      input {
        padding: 5px;
        margin: 5px;
        width: 80px;
      }
      button {
        padding: 8px 15px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Menghitung Tekanan</h2>
    <form>
      <label for="gaya">Gaya (N): </label>
      <input type="number" id="gaya" step="any" /><br />
      <label for="luas">Luas (mÂ²): </label>
      <input type="number" id="luas" step="any" /><br />
      <button type="button" id="hitung">Hitung</button>
    </form>
    <h3>Hasil Perhitungan</h3>
    <p>Tekanan: <span id="hasil"></span></p>
    <div class="footer" style="color: #666; font-size: 12px; margin-top: 30px;">
      Dibuat pada 23/04/2025 oleh Rafa Khadafi
  </div>
    <script>
      document.getElementById("hitung").addEventListener("click", function () {
        const gaya = parseFloat(document.getElementById("gaya").value);
        const luas = parseFloat(document.getElementById("luas").value);
        const tekanan = gaya / luas;
        document.getElementById("hasil").innerHTML = tekanan.toFixed(2) + " Pa";
      });
    </script>
  </body>
</html>
