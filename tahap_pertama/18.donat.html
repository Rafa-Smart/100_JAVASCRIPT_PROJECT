<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torus</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin-top: 30px;
      }
      input {
        padding: 5px;
        margin: 5px;
        width: 80px;
      }
      button {
        padding: 8px 15px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Menghitung Torus (Donat)</h2>
    <form>
      <label for="jariBesar">Jari-jari Besar (R): </label>
      <input type="number" id="jariBesar" step="any" /><br />
      <label for="jariKecil">Jari-jari Kecil (r): </label>
      <input type="number" id="jariKecil" step="any" /><br />
      <button type="button" id="hitung">Hitung</button>
    </form>
    <h3>Hasil Perhitungan</h3>
    <p>Volume: <span id="volume"></span></p>
    <p>Luas Permukaan: <span id="luas"></span></p>
    <div class="footer" style="color: #666; font-size: 12px; margin-top: 30px;">
      Dibuat pada 23/04/2025 oleh Rafa Khadafi
  </div>
    <script>
      document.getElementById("hitung").addEventListener("click", function () {
        const R = parseFloat(document.getElementById("jariBesar").value);
        const r = parseFloat(document.getElementById("jariKecil").value);

        const volume = 2 * Math.PI * Math.PI * R * r * r;
        const luas = 4 * Math.PI * Math.PI * R * r;

        document.getElementById("volume").innerHTML =
          volume.toFixed(2) + " cm³";
        document.getElementById("luas").innerHTML = luas.toFixed(2) + " cm²";
      });
    </script>
  </body>
</html>
