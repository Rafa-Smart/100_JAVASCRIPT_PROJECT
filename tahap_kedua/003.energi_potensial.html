<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energi Potensial</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        margin-top: 30px;
      }
      input {
        padding: 5px;
        margin: 5px;
        width: 80px;
      }
      button {
        padding: 8px 15px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Menghitung Energi Potensial</h2>
    <form>
      <label for="massa">Massa (kg): </label>
      <input type="number" id="massa" step="any" /><br />
      <label for="tinggi">Tinggi (m): </label>
      <input type="number" id="tinggi" step="any" /><br />
      <button type="button" id="hitung">Hitung</button>
    </form>
    <h3>Hasil Perhitungan</h3>
    <p>Energi Potensial: <span id="hasil"></span></p>
    <div class="footer" style="color: #666; font-size: 12px; margin-top: 30px;">
      Dibuat pada 23/04/2025 oleh Rafa Khadafi
  </div>
    <script>
      document.getElementById("hitung").addEventListener("click", function () {
        const massa = parseFloat(document.getElementById("massa").value);
        const tinggi = parseFloat(document.getElementById("tinggi").value);
        const gravitasi = 9.8; // m/sÂ²
        const energiPotensial = massa * gravitasi * tinggi;
        document.getElementById("hasil").innerHTML =
          energiPotensial.toFixed(2) + " Joule";
      });
    </script>
  </body>
</html>
